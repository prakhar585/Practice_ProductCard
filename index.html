<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="image-container">
          <img
            src="./assets/image-product-desktop.jpg"
            alt="A bottle of perfume surrounded by foliage"
          />
        </div>
        <div>
          <div class="desc-container">
            <h5 class="category">Perfume</h5>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <div class="product-desc">
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
            <div class="price-container">
              <h3 class="sale-price">$149.99</h3>
              <h5 class="list-price">$169.99</h5>
            </div>
            <button class="cart-btn">
              <span class="material-symbols-outlined">shopping_cart</span>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.crio.do"
            target="_blank"
            rel="noopener noreferrer"
            >Crio.do</a
          >
          Coded by
          <a
            href="https://www.linkedin.com/in/prakhar-chaturvedi-8b18bb1a5/"
            target="_blank"
            rel="noopener noreferrer"
            >Prakhar Chaturvedi</a
          >
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
